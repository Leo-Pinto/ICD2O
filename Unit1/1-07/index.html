<!DOCTYPE html>

<html lang="en-ca">
<head>
 
    <!-- Textfield with Floating Label -->
    
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3">
        <label class="mdl-textfield__label" for="sample3">What is your type of brainrot</label>
      </div>
    </form>

  <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
    <li class="mdl-menu__item">Some Action</li>
    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
    <li disabled class="mdl-menu__item">Disabled Action</li>
    <li class="mdl-menu__item">Yet Another Action</li>
  </ul>

<!-- Default Slider -->
  <p>Brainroot meter</p>
  <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">


  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
  <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
  <span class="mdl-switch__label"></span>
</label>
  <p>switch on Brainrot</p>

<!-- FAB button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
  <i class="material-icons">add</i>
</button>
<p>press to gain brainrot</p>
</body>

</html>
