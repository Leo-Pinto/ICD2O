<!DOCTYPE html>

<html lang="en-ca">

<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="utf-8">
  <meta keywords="table, pc">
  <meta name="description" content="coolness test">
  <meta name="author" content="Leo">
  <meta name="viewport" content="width=device.width, initial-scale=1">
  <title>how cool are you</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-green.min.css">

<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="manifest" href="./favicon/site.webmanifest">
</head>


<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<div class="all">

  <!-- Simple Textfield -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
      <input id="userInput"  class="mdl-textfield__input" type="text" id="sample1">
      <label class="mdl-textfield__label" for="sample1">enter your coolness type</label>
    </div>
  </form>



  <div class="lk">
    <!--checkbox-->
    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
      <input type="checkbox" id="switch-1" class="mdl-switch__input" notchecked>
      <span class="mdl-switch__label"></span>
    </label>

  </div>

  <div class="ak">
    <p>switch on coolness</p>

  </div>


  <div class="kk">
<!-- Colored FAB button with ripple -->
<button id="searchButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  <i class="material-icons">search</i>
</button>
  </div>

  <style>
    .demo-list-item {
      width: 300px;
    }
  </style>

  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });

  </script>







<div class="coll">
<h5>your coolness type</h5>
<p id="generatedName"></p>
<button onclick="generateRandomName()">click here</button>
<script>function generateRandomName() {
    const names = [
      "tiger", "lion", "owl", "squirrel", "dog", "wolf",
      "japaness spider crab", "dragon", "worm", "Whale Shark", "white shark", "sandworm", "Platypus"
    ];

    const randomIndex = Math.floor(Math.random() * names.length);
    const randomName = names[randomIndex];

    document.getElementById("generatedName").innerText = randomName;
  }</script>
    </div>

    <div class="clear">
      <!-- Colored FAB button with ripple -->
      <button id="clearButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">clear</i>
      </button>
    </div>

    <script>
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
})

    </script>






  </div>
</body>
</html>
